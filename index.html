<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignments Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 20px;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .buttons button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #1e40af;
    }
    .frame-wrap {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    .fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fef2f2;
      border: 1px solid #fca5a5;
      border-radius: 8px;
      color: #991b1b;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .hint {
      margin-top: 8px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }
    @media (max-width: 640px) {
      iframe, .fallback { height: 480px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>Assignments Portal</h1>

  <div class="buttons">
    <button onclick="loadWeek('week1.html')">Week 1</button>
    <button onclick="loadWeek('week2.html')">Week 2</button>
    <button onclick="loadWeek('week3.html')">Week 3</button>
    <button onclick="loadWeek('week4.html')">Week 4</button>
    <button onclick="loadWeek('week5.html')">Week 5</button>
    <button onclick="loadWeek('week6.html')">Week 6</button>
    <button onclick="loadWeek('week7.html')">Week 7</button>
    <button onclick="loadWeek('week8.html')">Week 8</button>
  </div>

  <div class="frame-wrap">
    <iframe id="contentFrame" title="Assignment content"></iframe>
    <div id="fallback" class="fallback" style="display:none;">
      ⚠️ This Assignment is not released Yet.
    </div>
    <div class="hint">Select a week to view assignments. If a page isn’t available, you’ll see a message above.</div>
  </div>

  <script>
    async function loadWeek(page) {
      const frame = document.getElementById('contentFrame');
      const fallback = document.getElementById('fallback');

      // Reset UI
      fallback.style.display = 'none';
      frame.src = 'about:blank';

      try {
        const res = await fetch(page, { method: 'GET', cache: 'no-cache' });

        if (!res.ok) {
          showError();
          return;
        }

        const text = await res.text();
        const normalized = text.trim().toLowerCase();

        if (
          normalized.includes('cannot get') ||
          normalized.includes('not found') ||
          normalized.includes('404') && !normalized.includes('<html')
        ) {
          showError();
          return;
        }

        frame.src = page;
      } catch (err) {
        showError();
      }

      function showError() {
        fallback.style.display = 'flex';
        frame.src = 'about:blank';
      }
    }
  </script>
</body>
</html>
